    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --accent: #f093fb;
            --accent-alt: #f5576c;
            --facebook: #1877f2;
            --success: #10b981;
            --bg-gradient-start: #0f1419;
            --bg-gradient-end: #1a1f35;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --card-bg: #1e293b;
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* Background Stars - GPU Accelerated */
        .stars {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            will-change: transform;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            will-change: opacity, transform;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Gradient Orbs - GPU Accelerated */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
            will-change: transform;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            top: -250px;
            right: -250px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--accent), var(--accent-alt));
            bottom: -200px;
            left: -200px;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translate3d(0, 0, 0); }
            33% { transform: translate3d(30px, -30px, 0); }
            66% { transform: translate3d(-30px, 30px, 0); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 32px;
            padding: 52px 44px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.3), 0 0 40px rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(20px);
            will-change: transform;
            animation: slideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 32px;
        }

        .logo {
            width: 72px;
            height: 72px;
            object-fit: contain;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform;
        }

        .logo:hover {
            transform: scale(1.1) translateY(-4px);
        }

        .header-content {
            flex: 1;
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2.5px;
        }

        /* Profile Section */
        .profile-section {
            margin-bottom: 32px;
        }

        .profile-wrapper {
            position: relative;
            border-radius: 24px;
            padding: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            animation: gradientRotate 8s linear infinite;
        }

        @keyframes gradientRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .profile-img {
            width: 100%;
            height: 360px;
            object-fit: cover;
            border-radius: 20px;
            display: block;
        }

        /* Quote */
        .quote {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .quote:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .quote::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 20px;
            font-size: 80px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.05);
            line-height: 1;
        }

        .quote-text {
            font-size: 20px;
            font-weight: 600;
            font-style: italic;
            color: var(--text-primary);
            position: relative;
            z-index: 1;
        }

        /* URL Box */
        .url-box {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--card-border);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .url-box::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .url-box:hover::before {
            transform: translateX(100%);
        }

        .url-box:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .url-text {
            font-size: 15px;
            font-weight: 600;
            color: var(--primary);
            word-break: break-all;
        }

        /* Buttons */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            border: none;
            border-radius: 14px;
            padding: 18px 26px;
            font-size: 15px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            will-change: transform;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.25) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-facebook {
            background: linear-gradient(135deg, var(--facebook), #0e5dc9);
            color: white;
            box-shadow: 0 6px 20px rgba(24, 119, 242, 0.4);
        }

        .btn-facebook:hover {
            box-shadow: 0 10px 30px rgba(24, 119, 242, 0.5);
        }

        .btn-music {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, var(--accent), var(--accent-alt));
            color: white;
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-music:hover {
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.5);
        }

        .btn-music.playing {
            background: linear-gradient(135deg, var(--success), #059669);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 10px 30px rgba(16, 185, 129, 0.6); }
        }

        /* Sound Wave */
        .sound-wave {
            display: inline-flex;
            gap: 3px;
            align-items: center;
        }

        .sound-bar {
            width: 3px;
            background: white;
            border-radius: 2px;
            animation: wave 0.8s ease-in-out infinite;
        }

        .sound-bar:nth-child(1) { height: 8px; animation-delay: 0s; }
        .sound-bar:nth-child(2) { height: 12px; animation-delay: 0.1s; }
        .sound-bar:nth-child(3) { height: 10px; animation-delay: 0.2s; }
        .sound-bar:nth-child(4) { height: 14px; animation-delay: 0.3s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.8); }
        }

        /* Info Section */
        .info {
            text-align: center;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 16px;
        }

        .info-emoji {
            font-size: 36px;
            margin-bottom: 10px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .info-text {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 16px 24px;
            border-radius: 14px;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card {
                padding: 36px 28px;
                max-width: 95%;
            }

            .logo {
                width: 64px;
                height: 64px;
            }

            .title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 14px;
            }

            .profile-img {
                height: 320px;
            }

            .quote-text {
                font-size: 18px;
            }

            .btn {
                padding: 16px 22px;
                font-size: 14px;
            }

            .toast {
                top: 16px;
                right: 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="stars" id="stars"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- Main Content -->
    <main class="container">
        <article class="card">
            <!-- Header -->
            <header class="header">
                <img src="prenza.png" alt="Prenza School Logo" class="logo">
                <div class="header-content">
                    <h1 class="title">üî• Pogi ng 12-Loyal üî•</h1>
                    <p class="subtitle">Escort ng Loyal</p>
                </div>
                <img src="philippines.png" alt="Philippines Flag" class="logo">
            </header>

            <!-- Profile -->
            <section class="profile-section">
                <div class="profile-wrapper">
                    <img src="clarck.png" alt="Clarck James Reca√±a" class="profile-img">
                </div>
            </section>

            <!-- Quote -->
            <div class="quote">
                <p class="quote-text">"Aray mo sah"</p>
            </div>

            <!-- URL -->
            <div class="url-box" onclick="copyURL()" role="button" tabindex="0">
                <p class="url-text">https://escortng12loyal.netlify.app/</p>
            </div>

            <!-- Buttons -->
            <nav class="button-grid">
                <button class="btn btn-primary" onclick="copyURL()">
                    <span>üìã Copy Link</span>
                </button>
                <button class="btn btn-facebook" onclick="openFacebook()">
                    <span>üëç Facebook</span>
                </button>
                <button class="btn btn-music" onclick="toggleMusic()" id="musicBtn">
                    <span id="musicBtnText">‚ñ∂Ô∏è Play Music</span>
                </button>
            </nav>

            <!-- Info -->
            <aside class="info">
                <div class="info-emoji">üî•</div>
                <p class="info-text">Visit Facebook to see more!</p>
            </aside>
        </article>
    </main>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- Audio -->
    <audio id="bgMusic" loop preload="auto">
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <script>
        'use strict';

        const CONFIG = {
            url: 'https://escortng12loyal.netlify.app/',
            facebook: 'https://www.facebook.com/share/19mAoxaMUC/',
            stars: 100
        };

        let musicPlaying = false;
        const $ = id => document.getElementById(id);
        const bgMusic = $('bgMusic');
        const musicBtn = $('musicBtn');
        const musicBtnText = $('musicBtnText');
        const toast = $('toast');

        function createStars() {
            const container = $('stars');
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < CONFIG.stars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.cssText = `left:${Math.random()*100}%;top:${Math.random()*100}%;animation-delay:${Math.random()*4}s`;
                fragment.appendChild(star);
            }
            container.appendChild(fragment);
        }

        function showToast(msg, type = 'default', dur = 2500) {
            toast.textContent = msg;
            toast.className = `toast show ${type}`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, dur);
        }

        function copyURL() {
            if (navigator.clipboard?.writeText) {
                navigator.clipboard.writeText(CONFIG.url)
                    .then(() => showToast('‚úÖ Link copied!', 'success'))
                    .catch(fallbackCopy);
            } else {
                fallbackCopy();
            }
        }

        function fallbackCopy() {
            const el = document.createElement('textarea');
            el.value = CONFIG.url;
            el.style.cssText = 'position:fixed;opacity:0;';
            document.body.appendChild(el);
            el.select();
            try {
                document.execCommand('copy');
                showToast('‚úÖ Link copied!', 'success');
            } catch {
                showToast('‚ùå Copy failed', 'error');
            }
            document.body.removeChild(el);
        }

        function openFacebook() {
            window.open(CONFIG.facebook, '_blank', 'noopener,noreferrer');
            showToast('üìò Opening Facebook...', 'default', 2000);
        }

        function updateMusicButton() {
            if (musicPlaying) {
                musicBtn.classList.add('playing');
                musicBtnText.innerHTML = '‚è∏Ô∏è Pause Music <span class="sound-wave"><span class="sound-bar"></span><span class="sound-bar"></span><span class="sound-bar"></span><span class="sound-bar"></span></span>';
            } else {
                musicBtn.classList.remove('playing');
                musicBtnText.innerHTML = '‚ñ∂Ô∏è Play Music';
            }
        }

        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                musicPlaying = false;
                showToast('‚è∏Ô∏è Music paused');
            } else {
                bgMusic.play()
                    .then(() => {
                        musicPlaying = true;
                        showToast('üé∂ Music playing!', 'success');
                    })
                    .catch(() => {
                        showToast('‚ùå Add background.mp3', 'error', 2500);
                    });
            }
            updateMusicButton();
        }

        function initAudio() {
            bgMusic.play()
                .then(() => {
                    musicPlaying = true;
                    showToast('üé∂ Music started!', 'success', 2500);
                    updateMusicButton();
                })
                .catch(() => console.log('Autoplay blocked'));
        }

        function init() {
            createStars();
            setTimeout(initAudio, 200);
        }

        document.readyState === 'loading' 
            ? document.addEventListener('DOMContentLoaded', init)
            : init();
    </script>
</body>
</html>
