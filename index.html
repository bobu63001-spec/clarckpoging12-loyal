<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* GPU Accelerated Particles */
        .particle {
            position: fixed;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 50%;
            pointer-events: none;
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .particle:nth-child(1) { width: 100px; height: 100px; top: 10%; left: 10%; animation: float1 18s ease-in-out infinite; }
        .particle:nth-child(2) { width: 80px; height: 80px; top: 60%; left: 80%; animation: float2 20s ease-in-out infinite; }
        .particle:nth-child(3) { width: 120px; height: 120px; top: 80%; left: 15%; animation: float3 22s ease-in-out infinite; }
        .particle:nth-child(4) { width: 60px; height: 60px; top: 30%; left: 75%; animation: float4 16s ease-in-out infinite; }
        .particle:nth-child(5) { width: 90px; height: 90px; top: 50%; left: 50%; animation: float5 19s ease-in-out infinite; }
        .particle:nth-child(6) { width: 70px; height: 70px; top: 20%; left: 60%; animation: float6 21s ease-in-out infinite; }

        @keyframes float1 {
            0%, 100% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate3d(30px, -40px, 0) scale(1.15); opacity: 0.5; }
            66% { transform: translate3d(-30px, -70px, 0) scale(0.85); opacity: 0.4; }
        }

        @keyframes float2 {
            0%, 100% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate3d(-40px, -50px, 0) scale(1.2); opacity: 0.5; }
            66% { transform: translate3d(40px, -80px, 0) scale(0.9); opacity: 0.4; }
        }

        @keyframes float3 {
            0%, 100% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate3d(50px, -35px, 0) scale(0.95); opacity: 0.5; }
            66% { transform: translate3d(-45px, -65px, 0) scale(1.1); opacity: 0.4; }
        }

        @keyframes float4 {
            0%, 100% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate3d(-35px, -45px, 0) scale(1.1); opacity: 0.5; }
            66% { transform: translate3d(35px, -75px, 0) scale(0.95); opacity: 0.4; }
        }

        @keyframes float5 {
            0%, 100% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate3d(45px, -55px, 0) scale(1.05); opacity: 0.5; }
            66% { transform: translate3d(-50px, -85px, 0) scale(0.88); opacity: 0.4; }
        }

        @keyframes float6 {
            0%, 100% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate3d(-38px, -42px, 0) scale(1.12); opacity: 0.5; }
            66% { transform: translate3d(42px, -78px, 0) scale(0.92); opacity: 0.4; }
        }

        #mainContent {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 45px 35px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 540px;
            width: 100%;
            position: relative;
            z-index: 10;
            border: 3px solid rgba(255, 255, 255, 0.4);
            will-change: transform;
            transform: translateZ(0);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 30px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 36px;
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 900;
            animation: titleGradient 4s ease infinite, titlePulse 3s ease-in-out infinite;
            will-change: transform;
            line-height: 1.2;
        }

        @keyframes titleGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .subtitle {
            font-size: 20px;
            font-weight: 800;
            color: #764ba2;
            margin-top: 15px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: subtitleFade 2s ease-in-out infinite;
        }

        @keyframes subtitleFade {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .header-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            width: 100%;
        }

        .logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            animation: logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .logo:hover {
            transform: scale(1.15) rotate(5deg);
        }

        .logo.left {
            animation-delay: 0s;
        }

        .logo.right {
            animation-delay: 0.5s;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header-title {
            flex: 1;
            text-align: center;
        }

        .qr-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            padding: 30px;
            border-radius: 25px;
            margin-bottom: 25px;
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.6);
            position: relative;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
            will-change: transform;
            animation: boxGradient 6s ease infinite;
        }

        @keyframes boxGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .qr-box:hover {
            transform: translate3d(0, -10px, 0) scale(1.02);
            box-shadow: 0 35px 80px rgba(102, 126, 234, 0.8);
        }

        .qr-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 4s infinite;
            will-change: transform;
        }

        @keyframes shine {
            0% { transform: translate3d(-100%, -100%, 0) rotate(45deg); }
            100% { transform: translate3d(100%, 100%, 0) rotate(45deg); }
        }

        #qrcode {
            background: white;
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform;
        }

        #qrcode:hover {
            transform: scale(1.05);
        }

        .url-display {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 16px 20px;
            border-radius: 15px;
            margin: 20px 0;
            word-break: break-all;
            font-size: 14px;
            color: #2c3e50;
            border: 3px solid #667eea;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        .url-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .url-display:hover::before {
            left: 100%;
        }

        .url-display:hover {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            transform: scale(1.03);
            border-color: #764ba2;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 15px;
            font-weight: 800;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .button:hover::before {
            width: 400px;
            height: 400px;
        }

        .button:hover {
            transform: translate3d(0, -6px, 0) scale(1.05);
            box-shadow: 0 18px 50px rgba(102, 126, 234, 0.7);
        }

        .button:active {
            transform: translate3d(0, -3px, 0) scale(1.02);
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        .facebook-btn {
            background: linear-gradient(135deg, #1877f2 0%, #0e5dc9 100%);
            box-shadow: 0 12px 35px rgba(24, 119, 242, 0.5);
        }

        .facebook-btn:hover {
            box-shadow: 0 18px 50px rgba(24, 119, 242, 0.7);
        }

        .music-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 12px 35px rgba(245, 87, 108, 0.5);
        }

        .music-btn:hover {
            box-shadow: 0 18px 50px rgba(245, 87, 108, 0.7);
        }

        .info {
            color: #555;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.8;
            padding: 18px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .emoji {
            font-size: 32px;
            margin: 12px 0;
            animation: bounce 2.5s ease-in-out infinite;
            display: inline-block;
            will-change: transform;
        }

        @keyframes bounce {
            0%, 100% { transform: translate3d(0, 0, 0); }
            50% { transform: translate3d(0, -15px, 0); }
        }

        .status-message {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            z-index: 10000;
            opacity: 0;
            transform: translate3d(500px, 0, 0);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 700;
            font-size: 16px;
            will-change: transform, opacity;
        }

        .status-message.show {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }

        .sound-wave {
            display: inline-flex;
            gap: 4px;
            align-items: center;
            margin-left: 8px;
        }

        .sound-bar {
            width: 3px;
            background: white;
            border-radius: 2px;
            will-change: height;
        }

        .sound-bar:nth-child(1) { height: 8px; animation: soundWave1 0.8s ease-in-out infinite; }
        .sound-bar:nth-child(2) { height: 12px; animation: soundWave2 0.8s ease-in-out infinite 0.1s; }
        .sound-bar:nth-child(3) { height: 10px; animation: soundWave3 0.8s ease-in-out infinite 0.2s; }
        .sound-bar:nth-child(4) { height: 14px; animation: soundWave4 0.8s ease-in-out infinite 0.3s; }

        @keyframes soundWave1 {
            0%, 100% { height: 8px; }
            50% { height: 16px; }
        }

        @keyframes soundWave2 {
            0%, 100% { height: 12px; }
            50% { height: 18px; }
        }

        @keyframes soundWave3 {
            0%, 100% { height: 10px; }
            50% { height: 15px; }
        }

        @keyframes soundWave4 {
            0%, 100% { height: 14px; }
            50% { height: 20px; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 32px;
                letter-spacing: 2px;
            }
            
            .button {
                padding: 15px 35px;
                font-size: 15px;
            }

            .qr-box {
                padding: 30px;
            }

            #qrcode {
                padding: 20px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .header-logos {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Main Content -->
    <main id="mainContent">
        <article class="container">
            <div class="header-logos">
                <img src="prenza.png" alt="Prenza School Logo" class="logo left">
                <div class="header-title">
                    <h1>üî• POGI NG 12-LOYAL üî•</h1>
                </div>
                <img src="philippines.png" alt="Philippines Flag" class="logo right">
            </div>
            <p class="subtitle">ESCORT NG LOYAL</p>
            
            <section class="qr-box" aria-label="QR Code Section">
                <div id="qrcode" role="img" aria-label="QR Code for website"></div>
            </section>
            
            <div class="url-display" role="text" aria-label="Website URL">
                https://poging12loyal.netlify.app/
            </div>
            
            <nav class="button-group" aria-label="Action buttons">
                <button class="button" onclick="copyURL()" aria-label="Copy website link">
                    <span>üìã COPY LINK</span>
                </button>
                <button class="button facebook-btn" onclick="openFacebook()" aria-label="Open Facebook profile">
                    <span>üëç FACEBOOK</span>
                </button>
            </nav>

            <div class="button-group">
                <button class="button music-btn" onclick="toggleMusic()" id="musicBtn" aria-label="Toggle background music">
                    <span id="musicBtnText">üéµ PAUSE MUSIC</span>
                </button>
            </div>
            
            <aside class="info" role="complementary">
                <div class="emoji" role="img" aria-label="Mobile phone">üì±</div>
                <p><strong>Scan the QR code with your phone camera to visit the website!</strong></p>
            </aside>
        </article>
    </main>

    <div id="statusMessage" class="status-message" role="status" aria-live="polite"></div>

    <audio id="bgMusic" loop preload="auto" aria-label="Background music">
        <source src="background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        'use strict';
        
        const url = 'https://poging12loyal.netlify.app/';
        const fbUrl = 'https://www.facebook.com/share/19mAoxaMUC/';
        let musicPlaying = false;
        const bgMusic = document.getElementById('bgMusic');
        
        // Optimize for 60fps - use requestAnimationFrame for smooth animations
        let ticking = false;
        
        // Generate QR Code immediately
        function initQRCode() {
            try {
                new QRCode(document.getElementById('qrcode'), {
                    text: url,
                    width: 240,
                    height: 240,
                    colorDark: '#1e3c72',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });
            } catch (error) {
                console.error('QR Code generation failed:', error);
            }
        }
        
        // Initialize on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initQRCode);
        } else {
            initQRCode();
        }

        // Auto-play music with user interaction detection
        const attemptAutoPlay = () => {
            bgMusic.play().then(() => {
                musicPlaying = true;
                showStatus('üé∂ Music Started!', 3000);
                updateMusicButton();
            }).catch(() => {
                // Autoplay blocked - wait for user interaction
                document.addEventListener('click', () => {
                    if (!musicPlaying) {
                        bgMusic.play().then(() => {
                            musicPlaying = true;
                            showStatus('üé∂ Music Started!', 2000);
                            updateMusicButton();
                        }).catch(() => {});
                    }
                }, { once: true });
            });
        };
        
        // Attempt autoplay after slight delay
        setTimeout(attemptAutoPlay, 100);

        // Show status message - optimized
        function showStatus(message, duration = 2500) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            
            if (!ticking) {
                requestAnimationFrame(() => {
                    statusEl.classList.add('show');
                    ticking = false;
                });
                ticking = true;
            }
            
            setTimeout(() => {
                if (!ticking) {
                    requestAnimationFrame(() => {
                        statusEl.classList.remove('show');
                        ticking = false;
                    });
                    ticking = true;
                }
            }, duration);
        }

        // Copy URL - with fallback
        function copyURL() {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    showStatus('‚úÖ Link Copied to Clipboard!');
                }).catch(() => {
                    fallbackCopy();
                });
            } else {
                fallbackCopy();
            }
        }
        
        function fallbackCopy() {
            const textArea = document.createElement('textarea');
            textArea.value = url;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showStatus('‚úÖ Link Copied!');
            } catch (err) {
                showStatus('‚ùå Failed to copy');
            }
            document.body.removeChild(textArea);
        }

        // Open Facebook
        function openFacebook() {
            window.open(fbUrl, '_blank', 'noopener,noreferrer');
            showStatus('üìò Opening Facebook...', 2000);
        }

        // Update music button UI
        function updateMusicButton() {
            const musicBtn = document.getElementById('musicBtnText');
            if (musicPlaying) {
                musicBtn.innerHTML = 'üéµ PAUSE MUSIC <span class="sound-wave"><span class="sound-bar"></span><span class="sound-bar"></span><span class="sound-bar"></span><span class="sound-bar"></span></span>';
            } else {
                musicBtn.innerHTML = 'üéµ PLAY MUSIC';
            }
        }

        // Toggle Music
        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                showStatus('‚è∏Ô∏è Music Paused');
                musicPlaying = false;
            } else {
                bgMusic.play().then(() => {
                    showStatus('üé∂ Music Playing!');
                    musicPlaying = true;
                }).catch(() => {
                    showStatus('‚ùå Add background.mp3 file', 3000);
                });
            }
            updateMusicButton();
        }

        // Optimized ripple effect with RAF
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.5);
                    border-radius: 50%;
                    transform: scale(0);
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                requestAnimationFrame(() => {
                    ripple.style.cssText += 'transform: scale(2); opacity: 0; transition: transform 0.6s, opacity 0.6s;';
                });
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Preload audio on user interaction
        ['click', 'touchstart'].forEach(event => {
            document.addEventListener(event, () => {
                if (bgMusic.readyState < 4) {
                    bgMusic.load();
                }
            }, { once: true, passive: true });
        });
    </script>
</body>
</html>
